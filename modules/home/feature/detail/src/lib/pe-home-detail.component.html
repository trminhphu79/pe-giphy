<div class="pe-home-detail" [class.dialog-mode]="viewMode()">
    <div class="pe-home-detail__header" [tuiSkeleton]="loading()">
        <span class="title">{{item()?.title}}</span>
    </div>
    <div class="pe-home-detail__body">
        <div class="left">
            <div class="author-avatar" [tuiSkeleton]="avatarLoading()">
                <img (click)="onAuthorTitleClick(item()?.user?.username)"
                    (load)="avatarLoading.set(false)" [ngSrc]="defaultAuthorAvatar()" width="50" height="50" />
            </div>
            <div class="author-info">
                <div [tuiSkeleton]="loading()">
                    <span class="user-name" (click)="onAuthorTitleClick(item()?.user?.username)">{{authorName() |
                        transloco}}</span>
                </div>
                <div [tuiSkeleton]="loading()">
                    <span>{{item()?.import_datetime | date: 'HH:mm dd/MM/yyyy'}}</span>
                </div>
            </div>
        </div>
        <div class="right" [tuiSkeleton]="loading()">
            <!-- <button appearance="primary" iconStart="@tui.heart" size="m" tuiButton type="button">
                {{'BUTTON.ACTION.ADD_FAVORITE' | transloco}}
            </button> -->
        </div>
    </div>
    <div class="pe-home-detail__related-gif" [tuiSkeleton]="loading()">
        <img [tuiSkeleton]="imgLoading()" (load)="imgLoading.set(false)" [src]="item()?.images?.original?.webp"
            priority />
    </div>

</div>
