<div class="nav-bar">
    <div class="nav-bar__logo">
        <span class="nav-bar__title">
            <tui-avatar src="assets/icons/main-logo.webp"></tui-avatar>
            Pe Giphy
        </span>
    </div>
    <tui-data-list role="menu" appearance="secondary">
        @for (item of MENU_ITEMS(); track item.label; let idx = $index, e = $even) {
        <a tuiLink tuiOption routerLinkActive="active-link" [routerLink]="item?.pageLink"
            [routerLinkActiveOptions]="{exact: true}">
            <span>
                <tui-icon icon="{{item.icon}}"></tui-icon>
                <span style="margin-left: 12px;">{{ item.label | transloco }}</span>
            </span>
        </a>
        }
    </tui-data-list>
</div>
