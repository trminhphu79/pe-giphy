<div class="pe-channel-collections">
    <pe-card [disableOverlayTitle]="disableOverlayTitle()" [disableFooter]="disableFooter()"
        [disableOverlayAction]="disableOverlayAction()" [item]="item" *ngFor="let item of dataSource()"
        (titleClick)="titleClick.emit($event)" (favoriteClick)="favoriteClick.emit($event)">
    </pe-card>
</div>
